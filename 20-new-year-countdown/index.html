<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
 
  <title>New Year Countdown</title>
</head>

<body>
  <div class="container">
    <div class="textcss">
      <h2><a href="script.js" target="_blank">JS</a></h2>
    </div>

    <!-- pauza -->
    <div class="timer">
      <div class="timer-controls">
        <button data-time="20" class="timer-button">20 sec</button>
        <button data-time="300" class="timer-button">5 min</button>
        <button data-time="900" class="timer-button">15 min</button>
        <button data-time="1200" class="timer-button">20 min</button>
        <button data-time="3600" class="timer-button">1 sat</button>
        <form name="customForm" id="custom">
          <input type="text"  class="unos" name="minutes" placeholder="Upisi Minute">
        </form>
      </div>
      <div class="display">
        <div class="display-time-left">aa</div>
        <div class="display-time-end">bb</div>
      </div>
    </div>



    <!-- Clock -->
    <div class="clock">
      <div class="clock-face">
        <div class="kazaljka sat"></div>
        <div class="kazaljka minuta"></div>
        <div class="kazaljka sekunda"></div>
      </div>
    </div>


    <!-- Odbrojavanje -->
    <div class="sat">
      <h1>New Year Countdown</h1>
      <div id="countdown" class="countdown">
        <div class="time">
          <h2 id="days">00</h2>
          <small>days</small>
        </div>
        <div class="time">
          <h2 id="hours">00</h2>
          <small>hours</small>
        </div>
        <div class="time">
          <h2 id="minutes">00</h2>
          <small>minutes</small>
        </div>
        <div class="time">
          <h2 id="seconds">00</h2>
          <small>seconds</small>
        </div>
      </div>
      <div id="year" class="year"></div>

    </div>
    
  </div>
  <img src="./img/spinner.gif" alt="Loading..." id="loading" class="loading" />

  <script src="script.js"></script>
</body>

</html>
