<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>New Year Countdown</title>
</head>

<body>
  <h2><a href="script.js">JS</a></h2>
  <div class="container">
    <!-- Sat -->
    <div class="clock">
      <div class="clock-face">
        <div class="kazaljka sat"></div>
        <div class="kazaljka minuta"></div>
        <div class="kazaljka sekunda"></div>
      </div>
    </div>


    <!-- Odbrojavanje -->
    <div class="sat">
      <h1>New Year Countdown</h1>
      <div id="countdown" class="countdown">
        <div class="time">
          <h2 id="days">00</h2>
          <small>days</small>
        </div>
        <div class="time">
          <h2 id="hours">00</h2>
          <small>hours</small>
        </div>
        <div class="time">
          <h2 id="minutes">00</h2>
          <small>minutes</small>
        </div>
        <div class="time">
          <h2 id="seconds">00</h2>
          <small>seconds</small>
        </div>
      </div>
      <div id="year" class="year"></div>

    </div>
    
  </div>
  <img src="./img/spinner.gif" alt="Loading..." id="loading" class="loading" />

  <script src="script.js"></script>
</body>

</html>
