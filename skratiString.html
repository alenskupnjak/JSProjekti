<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>xx</h1>
</body>
<script>


const limitRecipeTitle = (title, limit = 25) => {
  let newTitle = [];
  brojac = 0
  title.split(' ').forEach((element, index) => {
      if (brojac + element.length <= limit) {
        brojac += element.length + 1
        newTitle.push(element); 
      }
  });
   return newTitle.join(' ')
}

let prvi = limitRecipeTitle('Ovo je text koji treba skratiti na odredeni limit')
console.log(prvi)


let drugi = limitRecipeTitle('Ovo je text')
console.log(drugi)


</script>
