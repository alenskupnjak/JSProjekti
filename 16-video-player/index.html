<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Custom Video Player</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/video1.css" />
  <link rel="stylesheet" href="css/video2.css" />
  <link rel="stylesheet" href="css/video3.css" />
  <link rel="stylesheet" href="css/video4.css" />
</head>

<body>

  <div class="container">

    <h1>Custom Video Player 1</h1>
    <video src="videos/gone.mp4" id="video" class="screen" poster="img/poster.png"></video>

    <div class="controls">
      <!-- play/pause -->
      <button class="btn" id="playpause">
        <i class="fa fa-play fa-2x"></i>
      </button>

      <button class="btn" id="stop">
        <i class="fa fa-stop fa-2x"></i>
      </button>
      <input type="range" id="progress" class="progress" min="0" max="100" step="1" value="10" />
      <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <hr>
    <p>---------------------------------------------------------</p>

    <!-- https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Client-side_web_APIs/Video_and_audio_APIs -->
    <h1>Custom Video Player 2</h1>
    <div class="player">
      <video controls>
        <source src="img/sintel-short.mp4" type="video/mp4">
        <source src="img/sintel-short.webm" type="video/webm">
        <!-- fallback content here -->
      </video>
      <div class="controlsvideo2">
        <button class="play" data-icon="P" aria-label="play pause toggle"></button>
        <button class="stop" data-icon="S" aria-label="stop"></button>
        <div class="timer">
          <div></div>
          <span aria-label="timer">00:00</span>
        </div>
        <button class="rwd" data-icon="B" aria-label="rewind"></button>
        <button class="fwd" data-icon="F" aria-label="fast forward"></button>
      </div>
    </div>


    <h1>Custom Video Player 3</h1>
    <div class="player3">
      <video class="player3__video viewer" src="videos/crtic.mp4"></video>
      <div class="player__controls">

        <div class="proggres">
          <div class="progress__filled"></div>
        </div>

        <button class="player__button toggle" title="Toggle Play">►</button>
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="20" class="player__button"> 20s »</button>
      </div>
    </div>

    <p>---------------------------------------------------------</p>
    <h1>Custom Video Player 4</h1>
    <div class="wrapper">
      <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop
        controls></video>
      <p>
      <div class="speed">
        <div class="speed-bar">1×</div>
      </div>
    </div>



  </div>
  <script src="script.js"></script>
  <script src="video3.js"></script>
  <script src="video4.js"></script>
</body>

</html>
