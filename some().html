<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>some()</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    // Array.prototype.some() // is at least one person 19?
    const isAdult = people.some(function(person) {
      const currentYear = (new Date()).getFullYear();
      if(currentYear - person.year >= 19) {
        return true;
      }
    });
    console.log(isAdult);
    const isAdultx = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log({isAdultx});
    

  </script>
</body>
</html>
