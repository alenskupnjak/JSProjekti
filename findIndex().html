<script>
console.log('***************************** L 192  find, findindex ')
const personData = [{ name: 'Max' }, 
                    { name: 'Manuel' },
                    { name: 'slon' },
                    { name: 'macka' },
                    { name: 'tigar' }
                ];


// ovo ne prolazi ne moze naci objekt!
console.log(personData.indexOf({ name: 'Manuel' }));


let data = personData.find((dat, idx, persons) => {
  return dat.name === 'Manuel';
});

console.log(data);

data.name = 'Anna';
console.log(data, personData);

// pronalazi index
const maxIndex = personData.findIndex((data, indx, persons) => {
  return data.name === 'slon';
});
console.log(maxIndex);
