<script>

  const polje = [10.99, 5.99, 4, 6.59, -12.3, 17, 9, -9, 6, 23, 17, -1];
  const poljeString = ['N', 'i', 'z', '+', '4', 'S', 'l', 'o', 'v', 'z', 'a', 'z', 'E', 'm', 'a', '5', 'a'];
  console.log('polje=' + polje)
  console.log('poljeString=' + poljeString)


  let sum = polje.reduce((prevValue, curValue, opcija1, opcija2) => {
    // opcija1 je index, opciju2 se gotovo nikad koristi
    return prevValue + curValue
  }, 0);
  console.log('Suma na prvi nacin= ' + sum);

  sum = 0;
  polje.forEach((data) => {
    sum += data;
  })
  console.log('Suma na drugi nacin= ' + sum);


  let textPlus = [...poljeString].reduce((prevValue, curValue, opcija1, opcija2) => {
    // opcija1 je index, opciju2 se gotovo nikad koristi
    return prevValue + curValue
  }, 'pocetnavrijednost ');
  console.log('Text prvi nacin= ' + textPlus);



  let textMinus = [poljeString].reduce((prevValue, curValue, opcija1, opcija2) => {
    // opcija1 je index, opciju2 se gotovo nikad koristi
    return curValue + prevValue
  }, 'pocetnavrijednost');
  console.log('TextMinus = ' + textMinus);


  const poljePrimjer = [{ price: 10.99 }, { price: 5.79 }, { price: 29.99 }, { price: 12.12 }];

  const inventors = [
    { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
    { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
    { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
    { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
    { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
    { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
    { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
    { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },

    { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
    { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
    { first: 'Hanna', last: 'HammarstrÃ¶m', year: 1829, passed: 1909 }
  ];

  // 4. How many years did all the inventors live?
  const totalYears = inventors.reduce((total, inventor) => {
    return total + (inventor.passed - inventor.year)
  }, 0)
  console.log('total=', totalYears);



  // Sum up the instances of each of these
  const data = ['car', 'car', 'truck', 'truck', 'pogostick','bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'pogostick'];

  const podaci = data.reduce((obj, item) => {

      obj[item] = 0

    return obj
  }, {})
