<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop Object</title>
</head>

<body>
  <h1>Loop Object</h1>
</body>
<script>

  let objektMoj = {
    key1: "value 01",
    key2: "value 02",
    key3: "value 03",
    key4: "value 04"
  }

  // Izvjegavati ovu vrstu petlje usporava javascrip engine!
  for (let data in objektMoj) {
    console.log(data);
  }

  // Keys
  console.log('*** Keys ***');
  const keys = Object.keys(objektMoj).forEach(data => {
    console.log('key=', data);
  })
  console.log(keys);


  console.log('*** Values ***');
  const vrijednosti = Object.values(objektMoj)
  console.log(vrijednosti);

  vrijednosti.forEach(data => {
    console.log(data);
  })



  console.log('*** Entries ***');
  const entries = Object.entries(objektMoj);
  console.log(entries);
  entries.forEach(data => {
    console.log(data);
  })


  let objA = {
    key1: 2,
    key2: 4,
    key3: 3,
    key4: 2
  }
  console.log('***  objA ***');
  const novopolje = []
  const entriesPodaci = Object.keys(objA).map(data => {
    console.log(data);
    // return data.map(x => {
      for (let i = 0; i < objA[data]; i++) {
        novopolje.push([data,1])
        console.log(i);
      }
    // })
    return data
  })
  console.log('01', entriesPodaci, novopolje );

  // let indi
  for (let indi = 0; indi < 5; indi++) {
    console.log('ccc petlja-', indi);
  }

  novoObj ={...objA} 
  const sum = Object.keys(novoObj).map(key=> {
    return  novoObj[key]
  }).reduce((prev,cur)=> {
    return prev + cur
  },1000)


  console.log(sum);
  







</script>

</html>
