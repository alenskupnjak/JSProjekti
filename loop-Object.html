<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop Object</title>
</head>

<body>
  <h1>Loop Object</h1>
</body>
<script>

  let objektMoj = {
    key1: "value 01",
    key2: "value 02",
    key3: "value 03",
    key4: "value 04"
  }

  // Izvjegavati ovu vrstu petlje usporava javascrip engine!
  for (let data in objektMoj) {
    console.log(data);
  }

  // Keys
  console.log('*** Keys ***');
  const keys = Object.keys(objektMoj).forEach(data=>{
    console.log('key=',data);
    
  })
  console.log(keys);


  console.log('*** Values ***');
  const vrijednosti = Object.values(objektMoj)
  console.log(vrijednosti);
  
  vrijednosti.forEach(data => {
    console.log(data);
  })


  
  console.log('*** Entries ***');
  const entries = Object.entries(objektMoj);
  console.log(entries);
  entries.forEach(data=>{
    console.log(data);
  })
  








</script>

</html>
