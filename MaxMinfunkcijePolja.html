<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaxMin</title>
</head>

<body>
<h2>Min Max</h2>
</body>
<script>

let brojke = [1, -22, 100, 4, 5, 6, 235, 14, 12.33, -25];

/// Max funkcija
function findMax(...nums) {
  let curMax = nums[0];
  for (const num of nums) {
    if (num > curMax) {
      curMax = num;
    }
  }
  return curMax;
}
console.log('MAX=' + findMax(...brojke));


// Min funkcija
function findMinMax(...nums) {
  let curMax = nums[0];
  let curMin = nums[0];
  for (const num of nums) {
    if (num > curMax) {
      curMax = num;
    }
    if (num < curMin) {
      curMin = num;
    }
  }
  return [curMin, curMax];
}
const [min, max] = findMinMax(...brojke);
console.log('MIN='+ min,'MAX=' + max);



</script>

</html>
