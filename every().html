<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>every()</title>
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];


    // Array.prototype.every() // is everyone 19?

    const allAdults = people.every(person => {
      return new Date().getFullYear() - person.year >= 19
    });
    console.log(allAdults);



  </script>
</body>

</html>
