<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/165d179615.js" crossorigin="anonymous"></script>
  <title>Password generator. Form Validator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="passgenerator">
      <h2>Password generator</h2>
      <div class="result-container">
          <span id="result">dddssssdddd</span>
          <button class="btn" id="clipboard">
            <i class="far fa-clipboard"></i></button>
      </div>
      <div class="settings">
        <div class="setting">
            <label>Password lenght</label>
            <input type="number" id="length" min="4" max="20" value="14"></div>

        <div class="setting">
            <label>Include uppercase letters</label>
            <input type="checkbox" id="uppercase" checked>
          </div>

        <div class="setting">
            <label>Include lowercase letters</label>
            <input type="checkbox" id="lowercase" checked>
          </div>

        <div class="setting">
            <label>Include numbers</label>
            <input type="checkbox" id="numbers" checked>
          </div>

        <div class="setting">
            <label>Include symbols</label>
            <input type="checkbox" id="symbols" checked>
          </div>
      </div>
      <button class="btn btn-large" id="generate">
        Generate Password
      </button>
    </div>


    <form id="form" class="form">
      <h2><a href="app.js" target="_blank">JS</a> --- <a href="style.css" target="_blank">CSS</a> </h2>
      <h2>Registriraj se </h2>
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Upisi Ime">
        <small id="pokus">Error</small></div>

      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Upisi email">
        <small>Error</small></div>

      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Upisi password">
        <small>Error</small></div>

      <div class="form-control">
        <label for="password2">Potvrdi password</label>
        <input type="password" id="password2" placeholder="Potvrdi password">
        <small>Error</small></div>

      <button type="submit">Potvrdi</button>
    </form>
  </div>



</body>
<script src="app.js"></script>

</html>
