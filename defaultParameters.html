<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>restParameters</title>
</head>

</body>

<script>

    // ES5
    function SmithPersonES5(firstName, yearOfBirth, lastName, nationality) {

        lastName === undefined ? lastName = 'Smith' : lastName = lastName;
        nationality === undefined ? nationality = 'american' : nationality = nationality;

        this.firstName = firstName;
        this.lastName = lastName;
        this.yearOfBirth = yearOfBirth;
        this.nationality = nationality;
    }
    var john = new SmithPersonES5('John', 1990);
    console.log(john);
    var emily = new SmithPersonES5('Emily', 1983, 'Diaz', 'spanish');
    console.log(emily);




    //ES6
    function SmithPersonES6(firstName, yearOfBirth, lastName = 'Smith', nationality = 'american') {
        this.firstName = firstName;
        this.lastName = lastName;
        this.yearOfBirth = yearOfBirth;
        this.nationality = nationality;
    }

    var john = new SmithPersonES6('John', 1990);
    console.log(john);
    var emily = new SmithPersonES6('Emily', 1983, 'Diaz', 'spanish');
    console.log(emily);



</script>

</html>
