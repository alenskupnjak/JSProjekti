<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SORT</title>
</head>

<body>
  <h1>SORT</h1>

</body>
<script>
  const poljeSaPodacima = [10.99, 6, 4, 6.5, -12.3, 17, 9, 10];
  console.log(poljeSaPodacima);


  console.log('*** ASCENDING NUMBER ****');
  let sortedPolje = [...poljeSaPodacima].sort((a, b) => {
    if (a > b) {
      return 1;
    } else if (a === b) {
      return 0;
    } else {
      return -1
    }
  });
  console.log(sortedPolje);


  console.log('*** ASCENDING NUMBER ****');
  sortedPoljeSapodacima1 = [...poljeSaPodacima].sort((a, b) => {
    return a - b
  });
  console.log(sortedPoljeSapodacima1);


  console.log('*** DESCENDING NUMBER ****');
  sortedPoljeSapodacima2 = [...poljeSaPodacima].sort((a, b) => {
    return b - a
  });
  console.log(sortedPoljeSapodacima2);


  // *************************************************************
  // ************************************************************
  // STRING
  const poljeString = ['N', 'i', 'z', 'S', 'l', 'o', 'v', 'a'];
  console.log('*** DESCENDING STRING ****');
  let sortedStringDES = [...poljeString].sort((a, b) => {
    if (a > b) {
      return 1;
    } else if (a === b) {
      return 0;
    } else {
      return -1
    }
  });
  console.log(sortedStringDES);

  console.log('*** ASCENDING STRING ****');
  let sortedStringASC = [...poljeString].sort((a, b) => {
    if (a > b) {
      return -1;
    } else if (a === b) {
      return 0;
    } else {
      return 1
    }
  });
  console.log(sortedStringASC);

</script>

</html>
