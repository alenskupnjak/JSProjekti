<script>
  'use strict';
  const poljeSaPodacima = [10.99, 6, 4, 6.5, -12.3, 17, 9, -4,10];
  console.log(poljeSaPodacima.sort());


  console.log('*** ASCENDING NUMBER ****');
  let sortedPolje = [...poljeSaPodacima].sort((a, b) => {
    if (a > b) {
      return 1;
    } else if (a === b) {
      return 0;
    } else {
      return -1
    }
  });
  console.log(sortedPolje);


  console.log('*** ASCENDING NUMBER ****');
  let samoBrojeviA = [...poljeSaPodacima].sort((a, b) => a - b);
  console.log(samoBrojeviA);


  console.log('*** DESCENDING NUMBER ****');
  let samoBrojeviB = [...poljeSaPodacima].sort((a, b) => b - a);
  console.log(samoBrojeviB);


  // *************************************************************
  // ************************************************************
  // STRING
  const poljeString = ['N', 'i', 'z', 'S', 'l', 'o', 'v', 'a'];
  console.log('*** DESCENDING STRING ****');
  let sortedStringDES = [...poljeString].sort((a, b) => {
    if (a > b) {
      return 1;
    } else if (a === b) {
      return 0;
    } else {
      return -1
    }
  });
  console.table(sortedStringDES);

  console.log('*** ASCENDING STRING ****');
  let sortedStringASC = [...poljeString].sort((a, b) => {
    if (a > b) {
      return -1;
    } else if (a === b) {
      return 0;
    } else {
      return 1
    }
  });
  console.table(sortedStringASC);


  const inventors = [
    { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
    { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
    { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },

    { first: 'Hanna', last: 'HammarstrÃ¶m', year: 1829, passed: 1909 }
  ];

  // Sort the inventors by birthdate, oldest to youngest
  const sortiraniInventors = inventors.sort((a, b) => {
    if (a.year > b.year) {
      return 1
    } else {
      return -1
    }
  })
  console.log('01-',sortiraniInventors)

  // Sort the inventors by birthdate, oldest to youngest
  const sortiraniInventorsA = inventors.sort((a, b) => a.year - b.year)
  console.log('02-',sortiraniInventorsA)

  // Sort the inventors by birthdate, oldest to youngest
  const sortiraniInventorsPokus = inventors.sort((a, b) => {
    if (a.year > b.year) {
      return 1
    } else {
      return -1
    }
  })
  console.table(sortiraniInventorsPokus)


  // 5. Sort the inventors by years lived
  const sortiraniInventorsLived = inventors.sort((a, b) => {
    const prvi = a.passed - a.year
    const drugi = b.passed - b.year
    if (prvi > drugi) {
      return 1
    } else {
      return -1
    }
  })

  const novi = sortiraniInventorsLived.map(sortirani => {
    sortirani.zivotnivijek = sortirani.passed - sortirani.year
    return sortirani
  })
  console.table(novi)

  // Sort the people alphabetically by last name

  const alfa = people.sort((a, b) => {

  // sortiranje poadtaka bez the, an, a
  const bands = ['The Plot in You 01', 'The Devil Wears Prada 02', 'Pierce the Veil 03', 'Norma Jean 04', 'The Bled 05', 'Say Anything 06', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];
  console.table(bands);

  function strip(bandName) {
    return bandName.replace(/^(a |the |an )/i, '').trim();
  }

  const sortedBands = bands.sort((a, b) => {
    if (strip(a) > strip(b)) {

    }
