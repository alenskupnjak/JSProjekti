<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filter()</title>
</head>

<body>
  <h1>filter()</h1>

  
</body>
<script>
const polje = [11, 7, 4, 14, -12, 17, 9,-9, 6];
console.log('PoÄetna vrijednost= ' + polje);


let filteredArray =polje.filter((data, opcija1, opcija2) => {
  return data > 6
})
console.log('opcija1 predstavlja index')
console.log('opcija2= se ne koristi')
console.log('Svi podaci veci od 6=',filteredArray);

console.log('ili isto rijesenje jednostavnije!!!!');
filteredArray = polje.filter(data => {
  return data !== 17
})
console.log(filteredArray);


// *********************************
const poljeString = ['N', 'i', 'z', 'S', 'l', 'o','v', 'a'];
console.log(poljeString);
filteredArray =poljeString.filter((data, opcija1, opcija2)=>{
  return data === 'S'
})
console.log(filteredArray);


// svi osim jednog
filteredArray =poljeString.filter((data)=>{
  return data !== 'S'
})
console.log(filteredArray);

</script>

</html>
