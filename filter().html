<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filter()</title>
</head>

<body>
  <h1>filter()</h1>

  
</body>
<script>
const polje = [10.99, 5.99, 3.99, 6.59, -12.3, 17, 8.88, 5.99];
const poljeString = ['N', 'i', 'z', 'S', 'l', 'o','v', 'a'];
console.log('Početna vrijednost= ' + polje);


let filteredArray =polje.filter((data, opcija1, opcija2) => {
  return data > 6
})
console.log('opcija1 predstavlja index')
console.log('opcija2= se ne koristi')


console.log(polje, filteredArray);
console.log('ili isto rijesenje jednostavnije!!!!');
filteredArray = polje.filter(data => {
  return data !== 17
})
console.log(polje, filteredArray);


///////////////////////////
const brojke = [1, -22, 100, 4, 5, 6];

const numsGreater5 = brojke.filter(data => {
  return data > 5});
console.log(numsGreater5);


// *********************************
filteredArray =poljeString.filter((data, opcija1, opcija2)=>{
  return data === 'S'
})

console.log(poljeString, filteredArray);


// svi osim jednog
filteredArray =poljeString.filter((data)=>{
  return data !== 'S'
})
console.log(poljeString, filteredArray);



</script>

</html>
