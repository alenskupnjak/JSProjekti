<script>
  "use strict";

  let a = 1

  let Funkcija_00 = (num) => {
    let b = 2;
    console.log({ num }, num + b);

    let Funkcija_01 = (num2) => {
      console.log({ num2 }, num2 + a);
      // drugaFunkcija(200)  ne radi
    }

    Funkcija_01(100);

    let Funkcija_02 = (num3) => {
      let c = 15;
      console.log({ num3 }, num3 + c);
      Funkcija_01(150)
    }

    Funkcija_02(200)

  }

  Funkcija_00(3)
